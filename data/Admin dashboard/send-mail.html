<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
      }

      .smtp-selection,
      .form-container {
        margin: 20px auto;
        max-width: 900px;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }

      .smtp-selection {
        margin-bottom: 30px;
        position: fixed;
        top: 20px;
        left: 20px;
        width: auto;
        z-index: 1000;
      }

      .form-container {
        padding: 20px;
      }

      .form-fields {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .horizontal-group {
        display: flex;
        gap: 20px;
      }

      .input-field {
        flex: 1;
      }

      .input-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      .input-group input,
      .input-group select,
      .input-group textarea {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .input-group input:focus,
      .input-group select:focus,
      .input-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 12px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      .input-group textarea {
        resize: vertical;
        min-height: 150px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
      }

      .form-actions button {
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .form-actions button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .form-actions button:active {
        background-color: #004080;
        transform: translateY(0);
      }

      .preview-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .preview-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .preview-content {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        min-height: 150px; /* Adjust based on your needs */
      }

      /* Media Query for Mobile Devices */
      @media (max-width: 768px) {
        .smtp-selection {
          position: static;
          margin-bottom: 20px;
          width: 100%;
          padding: 15px;
        }

        .form-container {
          padding: 15px;
        }

        .form-actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="smtp-selection">
      <label for="smtp-server">Select SMTP Server</label>
      <select id="smtp-server" name="smtp-server">
        <option value="smtp1">SMTP 1</option>
        <option value="smtp2">SMTP 2</option>
        <option value="smtp3">SMTP 3</option>
      </select>
    </div>

    <div class="form-container">
      <div class="form-fields">
        <div class="horizontal-group">
          <div class="input-group input-field">
            <label for="from-name">From Name</label>
            <input
              id="from-name"
              type="text"
              name="from-name"
              placeholder="Your Name"
            />
          </div>
          <div class="input-group input-field">
            <label for="from-email">From</label>
            <input
              id="from-email"
              type="email"
              name="from-email"
              placeholder="Your Email Address"
            />
          </div>
        </div>
        <div class="input-group">
          <label for="to-email">To</label>
          <input
            id="to-email"
            type="email"
            name="to-email"
            placeholder="Recipient Email"
          />
        </div>
        <div class="input-group">
          <label for="email-subject">Subject</label>
          <input
            id="email-subject"
            type="text"
            name="email-subject"
            placeholder="Email Subject"
          />
        </div>
        <div class="input-group">
          <label for="email-message">Message</label>
          <textarea
            id="email-message"
            name="email-message"
            placeholder="Write your message here"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit">Send Email</button>
        </div>
      </div>

      <div class="preview-container">
        <div class="preview-title">Message Preview</div>
        <div id="message-preview" class="preview-content">
          Your HTML message will appear here...
        </div>
      </div>
    </div>

    <script>
      // JavaScript to update HTML message preview
      document
        .getElementById('email-message')
        .addEventListener('input', function () {
          const messagePreview = document.getElementById('message-preview');
          messagePreview.innerHTML =
            this.value || 'Your HTML message will appear here...';
        });
    </script>
  </body>
</html>
